<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Go wasm</title>
</head>

<body>
	<script src="wasm_exec.js"></script>
	<script>
		const go = new Go()
		let mod, inst

		async function run() {
			console.clear()
			await go.run(inst)
			inst = await WebAssembly.instantiate(mod, go.importObject) // reset instance
		}

		async function load() {
			if (inst) {
				return
			}

			if (typeof WebAssembly !== "object") {
				alert("WebAssembly is not supported")
				return
			}

			const response = await fetch("hello.wasm")
			r = await WebAssembly.instantiate(await response.arrayBuffer(), go.importObject)

			mod = r.module
			inst = r.instance

			document.getElementById("runButton").disabled = false
		}

		load()
	</script>

	<button onClick="run();" id="runButton" disabled>Run</button>
</body>

</html>
